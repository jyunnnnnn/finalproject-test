<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搶救學分大作戰</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="final.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body >
    <div id="container1" class="col-12">
        <div class="col-5" id="title_help">搶救學分大作戰</div>
        <div class="col-7" id="login">註冊登入</div>
    </div>
    <div  id="container2" class="col-12" style="position:relative" >
        <div class="col-1">
            <div id="listtt">
                <select id="toselect" name="toselect" onchange="select()" class="pretty-select">
                    <option value="ch"> 下拉選擇科目</option>
                    <option disabled="disabled">----------------</option>
                    <option value="caculus">微積分</option>
                    <option value="discrete">離散數學</option>
                    <option value="itc">計算機概論</option>
                    <option value="linear">線性代數</option>
                    <option value="probability">機率論</option>
                </select>   
            </div>
            <div>
                <input id="gotoback" type="button" value="返回選單">
            </div>
            <div  style="width: 100%;";><a style="text-decoration:none ; color:rgb(8, 43, 241);" href="game.html" target="_blank" > 抽獎遊戲</a></div>
        </div>
        <div class="col-10" id="content">
            <div id="select" ></div>
            <div id="display" ></div>
        </div>
        <div  class="col-1">
            <div style="text-align: center;color:brown ;margin-bottom: 7px;width: 100%;">時間紀錄
                <input id="starttime" type="button" value="開始" onclick="timerun()" style="width: 50%;">
                <input id="stoptime" type="button" value="停止" onclick="stoptimerun()" style="width: 50%;float:right;">
            </div>
            <img  id="level" src="觀看紀錄.jpg" alt="觀看紀錄圖片" style=" width: 100%; float:right;">
            <p style="color:rgba(0, 0, 0, 0.582);text-decoration:none;text-align: center;"; id="levelmsg"></p>
    </div>
</div>
